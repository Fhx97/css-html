<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- table定义表格；
    tr定义表格中的行，必须嵌套在table标签中；
    td（table data）用于定义表格中的单元，必须嵌套在tr标签中；
    th（table head）一般位于表格的第一行或第一列，表头单元格里面的文本内容加粗居中显示 -->
  <!-- 表格属性
    align:left、center、right,规定表格相对周围元素的对齐方式
    border:1或"",规定表格单元是否拥有边框,默认为""，表示没有边框
    cellpadding:像素值,规定单元边沿与其内容之间的空白，默认1像素
    cellspacing:像素值，规定单元格之间的空白，默认为2像素
    width:像素值或百分比，规定表格的宽度
    -->
  <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="349">
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>丰小帅</td>
      <td>男</td>
      <td>26</td>
    </tr>
    <tr>
      <td>小明</td>
      <td>男</td>
      <td>18</td>
    </tr>
    <tr>
      <td>小红</td>
      <td>女</td>
      <td>21</td>
    </tr>
    <tr>
      <td>小张</td>
      <td>女</td>
      <td>27</td>
    </tr>
  </table>
</body>

</html>
