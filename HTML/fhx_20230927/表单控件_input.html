<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <!-- 文本框，用户可以输入任何文字 -->
    用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
    <!-- 密码框，用户看不见输入的密码 -->
    密码：<input type="password" name="pwd"> <br>
    <!-- 单选框，可以实现多选一 name是表单元素名字，这里性别单选按钮必须有相同的名字name 才可以实现多选一-->
    性别：男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"> <br>
    <!-- 复选框，可以实现多选 -->
    爱好：篮球 <input type="checkbox" name="hobby"> 足球 <input type="checkbox" name="hobby"> 排球 <input type="checkbox"
      name="hobby">
    <!-- 单选框和复选框可以设置checked属性，当页面打开的时候默认选中。 --><br>
    <input type="submit" value="想成功先发疯" </form> <br>
    <input type="reset" value="那就重开！"><br>
    <input type="button" value="跟紧我"><br>
    上传头像：<input type="file" value="点击上传">


</body>

</html>
