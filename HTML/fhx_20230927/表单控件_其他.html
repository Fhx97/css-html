<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <!-- label标签用于绑定一个表单元素，当点击<label>标签内的文本时，
  浏览器就会自动将焦点（光标）转到或者选择对应的表单元素上，
  用来增加用户体验 -->
    <label for="username">用户名：</label><input type="text" id="username"> <br>
    籍贯：
    <!-- select下拉标签 -->
    <select>
      <option>北京</option>
      <option>上海</option>
      <option>广州</option>
      <option selected="selected">丰城</option>
    </select><br>
    <!-- 文本域标签：留言板 -->
    今日反馈：<textarea name="" id="" cols="30" rows="4"></textarea>
  </form>
</body>

</html>
