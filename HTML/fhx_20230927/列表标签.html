<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 无序列表 -->
  <!-- 
  1.无序列表的各个列表之间没有顺序级别之分，是并列的。
  2.ul只能嵌套<li></li>标签，不允许嵌套其他标签。
  3.li标签可以容纳所有元素。 
  4.实际应用一般用设置。
  -->
  <ul>
    <li>标签定义</li>
    <li>列表1</li>
    <li>列表2</li>
  </ul>

  <!-- 有序列表 -->
  <ol>
    <li>丰</li>
    <li>浩</li>
    <li>翔</li>
  </ol>

  <!-- 自定义列表 -->
  <dl>
    <dt>联系我们</dt>
    <dd>微信</dd>
    <dd>电话</dd>
  </dl>


</body>

</html>
