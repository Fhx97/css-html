<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .left {
      /* 浮动：脱标 顶端对齐 行内块元素（添加浮动后） */
      float: left;
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }

    .right {
      float: right;
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="left">丰小帅</div>
  <div class="right">加油啊</div>
</body>

</html>
