<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      /* 去除超链接的下划线 */
      text-decoration: none;
    }

    p {
      /* 段落缩减 一个em相当一个文字大小*/
      text-indent: 2em;
      /* 行高=上间距+文本高度+下间距  */
      line-height: 25px;
    }
  </style>

</head>

<body>
  <a href="http://www.baidu.com" target="blank">百度</a>
  <p>如果我说，说什么呢，不好意思，我也忘了！</p>
  <p>老人们常说：“莫向外求。”</p>
</body>

</html>
